<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dojos & Ninjas</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container " style="display:inline-flex">
        <div class="dojo container mx-auto" style="width: 50%">
            <div class="form-group row">
                <form method="POST" action="/dojo/process_dojo">
                    {% csrf_token %}
                    <h2> Add a Dojo</h2>
                    <label for="name" class="col-sm-10 col-form-label">Name</label>
                    <div >
                        <input type="text" class="form-control" name="name">
                    </div>
                    <label for="city" class="col-sm-10 col-form-label">City</label>
                    <div >
                        <input type="text" class="form-control" name="city">
                    </div>
                    <label for="state" class="col-sm-10 col-form-label">State abbreviated</label>
                    <div >
                        <input type="text" class="form-control" name="state">
                    </div>
                    <br>
                    <div class="form-group row">
                        <div class="col-sm-10">
                            <button type="submit" class="btn btn-primary form-control">Submit</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="ninja container" style="width: 50%">
            <div class="form-group row">
                <form method="POST" action="/dojo/process_ninja">
                    <h2>add a ninja</h2>
                    {% csrf_token %}
                    <label for="first_name" class="col-sm-10 col-form-label">First Name</label>
                    <div class=>
                        <input type="text" class="form-control" name="first_name">
                    </div>
                    <label for="last_name" class="col-sm-10 col-form-label">Last Name</label>
                    <div >
                        <input type="text" class="form-control" name="last_name">
                    </div>
                    <div class="form-group">
                        <label for="name">Dojo Name</label>
                        <select class="form-control" name="id">
                            {% for dojo in all_dojos %}
                                <option value='{{dojo.id}}'>{{dojo.name}}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-10">
                            <button type="submit" class="btn btn-primary form-control">Submit</button>
                        </div>
                    </div>
                </form>
        </div>
    </div>
</div>
<hr>
<div class="mx-auto" style="width: 25%;">
    <h2>All the dojos</h2>
    {% for dojo in all_dojos %}
        <p>Ninjas at the {{dojo.name}} dojo</p>
        {% for ninja in dojo.ninja.all %}
        <ul class="list-group">
                <li class="list-group-item">{{ninja.first_name}} {{ninja.last_name}}</li>
        {% endfor %}
    {% endfor %}

    


</body>
</html>
