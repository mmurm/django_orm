<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Shows (Create)</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <nav class="navbar navbar-light bg-light">
            <h1 class="navbar-brand">Add a New Show</h1>
            <a href="/shows" class="btn btn-info" role="button">Go Home</a>
        </nav>
        <form action="/shows/create" method="POST">
            <div class="form-group">
            {% csrf_token %}
                <label for="title">Title</label>
                <input type="text" class="form-control" name="title">
                <div class="row">
                    <div class="col">
                        <label for="network">Network</label>
                        <input type="text" class="form-control" name="network">
                    </div>
                    <div class="col">
                        <label for="release">Release Date</label>
                        <input type="date" class="form-control" name="release">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="show_desc">Description</label>
                <textarea class="form-control" name="show_desc"></textarea>
            </div>
            <div class="form-group row">
                <div class="col-sm-10">
                    <button type="submit" class="btn btn-primary">Create</button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
