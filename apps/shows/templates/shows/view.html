<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Shows (Create)</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <nav class="navbar navbar-light bg-light">
            <h1 class="navbar-brand">TV Show {{show.id}}</h1>
            <a href="/shows" class="btn btn-info" role="button">Go Home</a>
        </nav>
        <h2>Title: {{show.title}}</h2>
        <p>Network: {{show.network}}</p>
        <p>Release Date: {{show.release}}</p>
        <p>Description: {{show.show_desc}}</p>
        <p>Last updated: {{show.updated_at}}</p>
        <a href="/shows/{{show.id}}/edit">Edit</a> | <a href="/shows/{{show.id}}/delete">Delete</a>
    </div>
</body>
</html>
